kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nginx-frontend-production
spec:
  replicas: 1
  template:
    metadata:
      name: nginx-frontend
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-frontend-container
        image: gcr.io/main-nova-202405/nginx:master.19
        resources:
          limits:
            memory: "1500Mi"
            cpu: "400m"
        ports:
        - name: nginx-frontend
          containerPort: 80
