kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: node-frontend-production
spec:
  replicas: 1
  template:
    metadata:
      name: node-frontend
      labels:
        app: node
    spec:
      containers:
      - name: node-frontend-container
        image: gcr.io/main-nova-202405/node:master.19
        resources:
          limits:
            memory: "1500Mi"
            cpu: "400m"
        ports:
        - name: node-frontend
          containerPort: 8080
        #volumeMounts:
           # - name: node-frontend-pvc
              #mountPath: /home/app
